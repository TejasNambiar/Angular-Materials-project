<h1 mat-dialog-title>Submit Data</h1>
<div mat-dialog-content>
  Would you like to <b>Submit</b> the request?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="dialogRef.close(false)">No</button>
  <button mat-button mat-dialog-close (click)="dialogRef.close(true)">Proceed</button>
</div>
