<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
  Would you like to <b>Submit</b> the form?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="dialogRef.close(false)">No</button>
  <button mat-button mat-dialog-close (click)="dialogRef.close(true)">Ok</button>
</div>
