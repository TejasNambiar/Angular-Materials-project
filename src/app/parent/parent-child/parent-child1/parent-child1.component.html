<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>Station Dashboard</h1>
        </mat-card-title>        
        <mat-card-subtitle>
            <h3>Dashboard to maintain station details.</h3>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab label="Table View">
                <h3>View Stations name and code in tabular format</h3>
                <app-child1-table-view></app-child1-table-view>
            </mat-tab>
            <mat-tab label="Form View">
                <h3>Use the form fields provided to add new Stations</h3>
                <app-child1-form-view></app-child1-form-view>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
